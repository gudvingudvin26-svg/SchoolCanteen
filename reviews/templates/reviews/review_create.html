<!DOCTYPE html>
<html>
<head>
    <title>Добавить отзыв</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Школьная столовая</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Главная</a>
                <a class="nav-link" href="{% url 'menu_list' %}">Меню</a>
                <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-star"></i>
                            Добавить отзыв на {{ dish.name }}
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-emoji-smile fs-1 text-warning"></i>
                            <h5 class="mt-2">Оцените блюдо</h5>
                            <p class="text-muted">Ваше мнение поможет улучшить качество питания</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label class="form-label fw-bold">Ваша оценка</label>
                                <div class="rating-select text-center">
                                    <div class="btn-group" role="group">
                                        {% for i in "12345"|make_list %}
                                            <input type="radio" class="btn-check" name="rating" id="rating{{ i }}" value="{{ i }}" {% if forloop.last %}checked{% endif %} required>
                                            <label class="btn btn-outline-warning" for="rating{{ i }}">
                                                {{ i }} <i class="bi bi-star-fill"></i>
                                            </label>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="comment" class="form-label fw-bold">Ваш отзыв</label>
                                <textarea name="comment" id="comment" class="form-control" rows="5"
                                          placeholder="Напишите, что вам понравилось или что можно улучшить..." required></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Отправить отзыв
                                </button>
                                <a href="{% url 'review_list' dish.id %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Отмена
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
