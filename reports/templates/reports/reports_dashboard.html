<!DOCTYPE html>
<html>
<head>
    <title>Панель отчетов</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Школьная столовая</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Главная</a>
                <a class="nav-link" href="{% url 'reports_dashboard' %}">Отчеты</a>
                <a class="nav-link" href="{% url 'purchase_request_list' %}">Заявки</a>
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Панель отчетов</h2>

        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Финансовый отчет</h5>
                    </div>
                    <div class="card-body">
                        <p>Доходы и расходы столовой</p>
                        <a href="{% url 'finance_report' %}" class="btn btn-primary">Сформировать</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Отчет по посещаемости</h5>
                    </div>
                    <div class="card-body">
                        <p>Количество питающихся по дням</p>
                        <a href="{% url 'attendance_report' %}" class="btn btn-success">Сформировать</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Отчет по складу</h5>
                    </div>
                    <div class="card-body">
                        <p>Остатки продуктов и закупки</p>
                        <a href="{% url 'inventory_report' %}" class="btn btn-info">Сформировать</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
