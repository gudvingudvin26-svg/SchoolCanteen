<!DOCTYPE html>
<html>
<head>
    <title>Финансовый отчет</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Школьная столовая</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'reports_dashboard' %}">Отчеты</a>
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Финансовый отчет</h2>
        <p class="text-muted">Период: {{ date_from|date:"d.m.Y" }} - {{ date_to|date:"d.m.Y" }}</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Доходы</h5>
                    </div>
                    <div class="card-body">
                        <h3>{{ total_revenue }} ₽</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Расходы</h5>
                    </div>
                    <div class="card-body">
                        <h3>{{ total_expenses }} ₽</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Прибыль</h5>
                    </div>
                    <div class="card-body">
                        <h2>{{ total_revenue|add:total_expenses|floatformat:2 }} ₽</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'reports_dashboard' %}" class="btn btn-secondary">Назад к отчетам</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
